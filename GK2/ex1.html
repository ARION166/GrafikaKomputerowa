        graphics.fillRect(294, 325, 6, 5); // Lewy ząb
        graphics.fillRect(301, 325, 6, 5); // Prawy ząb
    }

    function drawHexagon(context, centerX, centerY, radius) {
        context.moveTo(centerX + radius * Math.cos(0), centerY + radius * Math.sin(0));
        for (var i = 1; i <= 6; i++) {
            context.lineTo(centerX + radius * Math.cos(i * 2 * Math.PI / 6), centerY + radius * Math.sin(i * 2 * Math.PI / 6));
        }
        context.closePath();
    }

    function fillCircle(context, x, y, radius) {
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI);
        context.fill();
    }
